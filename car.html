<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rajberify Robot Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
        }

        h1 {
            color: #444;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #4682b4;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #315f7b;
        }
    </style>
</head>

<body>
    <h1>Rajberify Robot Controller</h1>
    <div class="controls">
        <div></div>
        <button onclick="sendCommand('forward')">üîº</button>
        <div></div>

        <button onclick="sendCommand('left')">‚Ü™Ô∏è</button>
        <button onclick="sendCommand('stop')">‚èπÔ∏è</button>
        <button onclick="sendCommand('right')">‚Ü©Ô∏è</button>

        <div></div>
        <button onclick="sendCommand('backward')">üîΩ</button>
        <div></div>
    </div>

    <script>
        const socket = new WebSocket("ws://192.168.0.144:8000");

        socket.onopen = () => {
            console.log("‚úÖ WebSocket connection opened");
        };

        socket.onerror = (error) => {
            console.error("‚ùå WebSocket error:", error);
        };

        function sendCommand(command) {
            const msg = JSON.stringify({ command });
            console.log("üì§ Sending:", msg);
            socket.send(msg);
        }
    </script>
</body>

</html>
